<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convert Centimeter to Inch</title>
</head>
<body>
    <h2>Convert Centimeter to Inch</h2>
    <div class="wrapper">
        <div class="input-box">
            <h6>Centimeter</h6>
            <input type="number" id="cm">
        </div>
        <i class="icon">=</i>
        <div class="input-box">
            <h6>Inch</h6>
            <input type="number" id="in">
        </div>  
    </div> 
    <h2>แปลงusเป็นth</h2>
    <div class="wrapper">
        <div class="input-box">
            <h6>USD</h6>
            <input type="number" id="us">
        </div>
        <i class="icon">=</i>
        <div class="input-box">
            <h6>THB</h6>
            <input type="number" id="th">
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
